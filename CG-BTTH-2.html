<!DOCTYPE html>
<html>
    <head>
        <title>Thực hành jvs</title>
   </head>
    <body> 
        <h3>Viết chương trình JavaScript nhập bán kính của hình tròn từ người dùng và tìm đường kính, chu vi và diện tích của hình tròn.</h3>
        <script> 
            let r = prompt('Vui long nhap ban kinh hinh tron: ');
            let pi = 3.14;
            let c = 2 * r * pi;
            let s = Math.sqrt(2) * pi;

            document.write('Chu vi hinh tron la: ' + c); 
            document.write('</br>');
            document.write('Dien tich hinh tron la: ' + s);

        </script>
    </body>
</html>
